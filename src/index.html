<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen text-white">

    <!-- Sidebar -->
    <div class="sidebar flex flex-col justify-between w-64">
        <div>
            <div class="p-4">
                <img src="./Assets/Logo png.png" class="w-20">
            </div>
            <ul class="menu">
                <li class="menuItem">New Chat</li>
                <li class="menuItem">Search Chats</li>
                <li class="menuItem">Images</li>
                <li class="menuItem">Apps</li>
                <li class="menuItem">Codex</li>
                <li class="menuItem">Projects</li>
            </ul>
        </div>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center gap-2">
                <div class="avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-8">
                        <span>A</span>
                    </div>
                </div>
                <span>Adeel Khan</span>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-1 flex flex-col mainBg">

        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b border-gray-700">
            <h1 class="font-semibold">Chat</h1>
            <div class="flex gap-4">
                <button class="btn btn-sm rounded-full">Get Plus âœ¨</button>
                <button class="btn btn-sm">Share</button>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chatWindow" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

        <!-- Input Area -->
        <div class="p-4">
            <div class="flex gap-2 inputArea p-3 rounded-lg">
                <input id="userInput" class="flex-1 bg-transparent outline-none" placeholder="Ask anything...">
                <button id="sendBtn" class="btn btn-primary">Send</button>
            </div>
            <p class="text-center text-xs mt-2 opacity-60">
                Chat Gpt can make mistakes. check important info.
            </p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
